esphome:
  name: ${node_name}
  platform: ${node_platform}
  board: ${node_board}
  build_path: ./build/${node_name}

wifi:
  ssid: ${wifi_ssid}
  password: ${wifi_password}
  fast_connect: true
  manual_ip:
    static_ip: ${static_ip}
    gateway: 192.168.0.1
    subnet: 255.255.255.0
  # Enable fallback hotspot (captive portal) in case wifi connection fails
  ap:
    ssid: ${node_name}
    password: "abcd4321"

captive_portal:

# Enable logging
logger:
#  level: ${log_level}

api:
  password: ${api_password}
  reboot_timeout: 1h

ota:
  password: ${ota_password}

# IÂ²C Bus
i2c:
  sda: ${i2c_sda}
  scl: ${i2c_scl}
  scan: true
